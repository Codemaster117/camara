<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Foto Toxicaüì∏</title>
  <style>
    body {
      background: linear-gradient(135deg, #8b008b, #fed6e3);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      gap: 20px;
    }

    .container {
      background: #ffffffdd;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #00796b;
      letter-spacing: 1.2px;
    }

    video, canvas {
      width: 320px;
      height: 240px;
      border-radius: 12px;
      background: #cde7e2;
      box-shadow: 0 2px 8px rgba(0, 121, 107, 0.5);
      margin-bottom: 20px;
      object-fit: cover;
    }

    button {
      background-color: #00796b;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      color: #e0f2f1;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 10px;
      box-shadow: 0 5px 15px rgba(0, 121, 107, 0.5);
    }

    button:hover {
      background-color: #004d40;
      box-shadow: 0 7px 20px rgba(0, 77, 64, 0.7);
    }

    #status {
      font-weight: 600;
      min-height: 1.5em;
      margin-top: 15px;
      color: #004d40;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Foto Toxicaüì∏</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="320" height="240" style="display:none"></canvas>
    <div>
      <button id="capture">Una Foto1Ô∏è‚É£</button>
      <button id="record">Un VideoüìΩÔ∏è</button>
    </div>
    <p id="status"></p>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let mediaRecorder;
    let recordedChunks = [];

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        status.textContent = 'Alista esas poses';
        status.className = 'success';
      } catch (err) {
        status.textContent = 'No hay camaras ' + err.message;
        status.className = 'error';
      }
    }

    document.getElementById('capture').addEventListener('click', () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('imagen/png');
      uploadMedia(dataUrl, 'imagen');
    });

    document.getElementById('record').addEventListener('click', () => {
      recordedChunks = [];
      const stream = video.srcObject;
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const reader = new FileReader();
        reader.onloadend = () => {
          uploadMedia(reader.result, 'video');
        };
        reader.readAsDataURL(blob);
      };
      mediaRecorder.start();
      status.textContent = 'Estas en la pantalla grande...';
      status.className = '';
      setTimeout(() => {
        mediaRecorder.stop();
        status.textContent = 'Y... Corte';
      }, 10000);
    });

    async function uploadMedia(dataUrl, type) {
      try {
        const res = await fetch('/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ [type]: dataUrl })
        });
        const json = await res.json();
        if (json.success) {
          status.textContent = `${type} Tu peli es ${json.filename}`;
          status.className = 'success';
        } else {
          status.textContent = `${type} Tienes mucha fama, no hay espacio para otra peli ` + (json.error || 'Unknown error');
          status.className = 'error';
        }
      } catch (err) {
        status.textContent = `${type} Aqui esta el problema ${err.message}`;
        status.className = 'error';
      }
    }

    startCamera();
  </script>
</body>
</html>
